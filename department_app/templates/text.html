{% extends 'base.html' %}


{% block title %}{{ text.title }}{% endblock %}


{% block body %}
<div class="text">
    <h1>
        {{ text.title }}
    </h1>
    <p>
        {{text.text}}
    </p>
    <hr>
    Author ID: <a href="/author/{{text.author_id}}">{{text.author_id}}</a> · Date: {{text.date}} ·  {{text.unique * 100}}% plagiarism 
</div>
{% endblock %}
