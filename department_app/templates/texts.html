{% extends 'base.html' %}

{% block body %}

{% for text in texts %}

<div class="text">
    <h1>
        <a href="/text/{{text.id}}">{{ text.title }}</a>
    </h1>
    <p>
        {{text.text}}
    </p>
    <hr>
    Author: <a href="/author/{{text.author_id}}">{{authors[text.author_id].name}}</a> Â· Date: {{text.date}}
</div>

{% endfor %}

{% endblock %}
