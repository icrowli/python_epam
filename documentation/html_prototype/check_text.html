<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the text</title>
    <style>

        form {
        max-width: 80%;
        margin: auto;
        text-align:  center;
        }

        @import url('https://fonts.googleapis.com/css?family=Ubuntu+Condensed');
        .menu-main {
        list-style: none;
        margin: 40px 0 5px;
        padding: 25px 0 5px;
        text-align: center;
        background: white;
        }
        .menu-main li {display: inline-block;}
        .menu-main li:after {
        content: "|";
        color: #606060;
        display: inline-block;
        vertical-align:top;
        }
        .menu-main li:last-child:after {content: none;}
        .menu-main a {
        text-decoration: none;
        font-family: 'Ubuntu Condensed', sans-serif;
        letter-spacing: 2px;
        position: relative;
        padding-bottom: 20px;
        margin: 0 34px 0 30px;
        font-size: 17px;
        text-transform: uppercase;
        display: inline-block;
        transition: color .2s;
        }
        .menu-main a, .menu-main a:visited {color: #9d999d;}
        .menu-main a:before,
        .menu-main a:after {
        content: "";
        position: absolute;
        height: 4px;
        top: auto;
        right: 50%;
        bottom: -5px;
        left: 50%;
        background: #feb386;
        transition: .8s;
        }
        @media (max-width: 550px) {
        .menu-main {padding-top: 0;}
        .menu-main li {display: block;}
        .menu-main li:after {content: none;}
        .menu-main a {
        padding: 25px 0 20px; 
        margin: 0 30px;
        }
        }
    </style>
</head>
<body>
    <ul class="menu-main">
        <li><a href="authors.html">Authors</a></li>
        <li><a href="texts.html">Texts</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="check_text.html">Check the text</a></li>
    </ul>



    <form action="test" method="POST">
        <fieldset>
          <legend>Enter data</legend>
          <label>Author:<br><input type="text" name="author"></label><br>
          <label>Text:<br><textarea type="text" name="text"></textarea></label><br>
        </fieldset>
        <input type="submit">
      </form>
      
      
</body>
</html>
